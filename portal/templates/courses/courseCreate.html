{% extends 'layouts/base.html' %}

{% block title %}TSCT Portal - Create Course{% endblock %}

{% block content%}

<header>

  <h2>Create a New Course</h2>

  <a class="back" href="{{ url_for('courses.course_manage')}}">Back</a>

</header>

{% for message in get_flashed_messages() %}
<p class="flash">{{ message }}</p>
{% endfor %}

<section class='courseCreation'>

  <!--Input for each field to create a course-->
  <form class="courseCreate" action="{{ url_for('courses.course_create') }}" method="post">

    <label for="courseNumber">Course Number</label>

    <input type="number" name="courseNumber">



    <label for="courseTitle">Course Title</label>

    <input type="text" name="courseTitle">



    <label for="description">Description</label>

    <textarea name="description" id=description></textarea>



    <label for="credits">Credits</label>

    <input type="text" name="courseCredits">


    <label for="major_name">Major</label>

    <select class="majorNames" name="major_name">

      <!--They have a choice of
  majors to choose from-->

      {% for major in all_majors %}
      <!--Loops through all the names,
    Allmajors list and id of the majors -->

      <option value="{{ major['id'] }}">{{ major['name'] }}</option>
      {% endfor %}
      <!--end of loop-->
    </select>


    <input type="submit" name="submit" value="Save">

  </form>

</section>

{% endblock %}
