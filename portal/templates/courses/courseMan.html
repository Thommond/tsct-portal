{% extends 'layouts/base.html' %}

{% block title %}TSCT Portal - Courses{% endblock %}

{% block content %}

<header>

  <h2>Course Management</h2>
  <a class="back" href="{{ url_for('index')}}">Home</a>

</header>


<section id='hover' class='teacher_courses'>
  <!--Start of teacher edit section-->
  <h3>Courses</h3>


  <table class='courses'>

    <tr>
      <th>Course Name</th>
      <th>Edit Course</th>
      <th>Session Page</th>
    </tr>

  {% for course in courses %}

        <tr class='course'>

          <td><h4>{{ course['course_title'] }}</h4></td>
          <!--Name of each course from database-->

            <td><a href="{{ url_for('courses.course_edit', course_id=course['course_num']) }}">Edit</a></td>

            <td><a href="{{ url_for('sessions.session_manage', course_id=course['course_num'])}}">Sessions</a></td>

        </tr>


    {% endfor %}

  </table>

  <h3>  <a href="{{ url_for('courses.course_create')}}" class='back' name="createButton">Add Course</a></h3>

</section><!-- end of teacher edit section-->

{% endblock %}
