{% extends 'layouts/base.html' %}
<form class="" action="index.html" method="post">

  <label for="studentsCreate">Students</label>

  <select class="" name="students" multiple required>

  <input type="submit" name="studentsCreateButton" >
</form>

{% endblock %}
