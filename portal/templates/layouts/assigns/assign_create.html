{% extends 'layouts/base.html' %}

{% block content%}

<header>

  <h2>Create a New Assignment</h2>

<a href="{{ url_for('assign.assign_manage')}}">Back</a>

</header>

{% for message in get_flashed_messages() %}
  <p class="flash">{{ message }}</p>
{% endfor %}

<section>
  <form class="" action="{{ url_for('assign.assign_create')}}" method="post">
    <!--#createing a assignment name-->
    <label for="name">
      <input type="text" name="name">
    </label>

    <!--#create a description-->
    <label for="description">
      <input type="text" name="description">
    </label>

    <!--adding points-->
    <label for="points">
      <input type="number" name="points">
    </label>

    <input type="summit" name="assign_creation_button" value="Save">

  </form>
</section>
{% endblock %}
