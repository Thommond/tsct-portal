{% extends 'layouts/base.html' %}

{% block content%}

<header>

  <h2>Create a New Assignment for {{ session['name'] }}</h2>

<a href="{{ url_for('assign.assign_manage', id=session['course_id'], sessions_id=session['id'] )}}">Back</a>

</header>

{% for message in get_flashed_messages() %}
  <p class="flash">{{ message }}</p>
{% endfor %}

<section>
  <form class="" action="{{ url_for('assign.assign_create',id=session['course_id'], sessions_id=session['id'] )}}" method="post">
    <!--createing a assignment name-->
    <label for="name">Name
      <input type="text" name="name">
    </label>

    <!--create a description-->
    <label for="description">Description
      <input type="text" name="description">
    </label>

    <!--adding points-->
    <label for="points">Points
      <input type="text" name="points">
    </label>

    <!--adding due_date-->
    <label for="due_date">Due Date
      <input type="timestamp" name="due_date">
    </label>

    <input type="submit" name="assign_creation_button" value="Save">

  </form>
</section>
{% endblock %}
