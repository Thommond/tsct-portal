{% extends 'layouts/base.html' %}

{% block content%}

<header>


  <h2>Edit assignment {{ assignment['assign_name'] }}</h2>

  <a href="{{ url_for('assign.assign_manage', id=session['course_id'], sessions_id=session['id'] )}}">Back</a>

</header>

{% for message in get_flashed_messages() %}
  <p class="flash">{{ message }}</p>
{% endfor %}

<section>

  <form class="" action="{{ url_for('assign.assign_edit', sessions_id=session['id'], assign_id=assignment['id'] )}}" method="post">

    <ul>

      <li>

        <label for="edit_name">
          {{ assignment['assign_name']}}
        </label>

        <input type="text" name="edit_name">

      </li>


      <li>

        <label for="edit_desc">
          {{ assignment['description'] }}
        </label>

        <input type="text" name="edit_desc">

      </li>

      <li>

        <label for="edit_points">
          {{ assignment['points'] }}
          </label>

          <input type="text" name="edit_points">


      </li>

      <li>

        <label for="edit_date">
          {{ assignment['due_date'] }}
          </label>

          <input type="text" name="edit_date">


      </li>

    </ul>

    <input type="submit" name="assignmentEditSumbit" value="Save">

  </form>


</section>

{% endblock %}
