{% extends 'layouts/base.html' %}
{% block title %}All Grades{% endblock %}

{% block content %}

<header>
  <h2>Total Grades for Students in {{ session['session_name'] }}</h2>

  <a class='back' href="{{ url_for('sessions.session_manage', course_id=course['course_num'] )}}">Back</a>
</header>

<h3>Grades</h3>

<table>

  <tr>
    <th>Grade</th>
    <th>Student</th>
  </tr>

  {% for student in students %}
  <tr>

    <td>total_course_grade['grade']</td>
    <td>student['name']</td>

  </tr>
  {% endfor %}

</table>

 {% endblock %}
